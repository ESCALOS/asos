<div class="toolbar-container">
  <div>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav class="sidenav">
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/woman'">WOMAN</a>
          <a mat-list-item [routerLink]="'/man'">MAN</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar>
          <div class="just-mobile">
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
          <div class="div-logo" [routerLink]="'/'">
            <span><a href="/"><img src="{{ logo_svg }}" alt="logo" class="logo"></a></span>
          </div>
          <div class="nav-button-woman just-pc">
            <button [routerLink]="'/woman'" mat-button style="height: 100%;">
              WOMAN
            </button>
          </div>
          <div class="nav-button-man nav-button just-pc">
            <button [routerLink]="'/man'" mat-button style="height: 100%;">
              MAN
            </button>
          </div>
          <div class="search-box just-pc">
              <input type="text" id="search-input" placeholder="Escribe aquÃ­ para buscar..." style="border-radius: 30px;height: 30px;width: 100%;">
              <div style="position: absolute;right: 0;">
                <button mat-icon-button matSuffix>
                  <mat-icon color="primary">search</mat-icon>
                </button>
              </div>
          </div>
          <span class="spacer just-mobile"></span>
          <div class="just-mobile">
            <button mat-icon-button (click)="openModalSearch()">
              <mat-icon>search</mat-icon>
            </button>
          </div>
          <button mat-icon-button>
            <mat-icon>person</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon color="warn">favorite</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>shopping-cart</mat-icon>
          </button>
        </mat-toolbar>
        <ng-content></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
